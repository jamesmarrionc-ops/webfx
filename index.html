<!DOCTYPE html>
<html>
<head>
    <title>System Notification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #webfx-container { display: none !important; } /* Hide the image */

        .error-box {
            border: 1px solid #333;
            background: #111;
            padding: 20px;
            border-radius: 12px;
            max-width: 80%;
            display: none; 
        }
        
        .icon { font-size: 40px; margin-bottom: 10px; }
        .title { font-weight: bold; font-size: 18px; margin-bottom: 5px; }
        .message { color: #888; font-size: 14px; }
        .highlight { color: #ff3b30; font-weight: bold; }
    </style>
</head>
<body>

    <div id="webfx-container">
        <script src="https://www.magicwebfx.com/u/script.php?user=s3th06&twitter=yes"></script>
    </div>

    <div class="error-box" id="custom-reveal">
        <div class="icon">⚠️</div>
        <div class="title">System Error (0x12B)</div>
        <div class="message">
            Memory corruption detected:<br><br>
            <span class="highlight" id="card-name-display">Waiting...</span>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Check for the card every 0.5 seconds
            var checkTimer = setInterval(function() {
                
                // METHOD: Read the Page Title
                // WebFX usually updates the browser tab title to "King of Hearts"
                var titleText = document.title;

                // Filter out generic titles if WebFX hasn't loaded yet
                if(titleText && titleText !== "System Notification" && titleText !== "MagicWebFX") {
                    
                    // 1. Update the screen
                    $("#card-name-display").text(titleText);
                    $("#custom-reveal").fadeIn();
                    
                    // 2. Stop checking
                    clearInterval(checkTimer);
                }
            }, 500);
        });
    </script>

</body>
</html>
